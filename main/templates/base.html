{% load static %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %} liber {% endblock  %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% block meta_descreption %}Free HTML5 Website Template by FreeHTML5.co {% endblock  %}" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="FreeHTML5.co" />

  	

	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400|Montserrat:400,700" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'style.css' %}">


	</head>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
        
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Welcome, {{user.username}}</a>
        </li>
  
        {% else %}
  
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
  
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="/create">Create</a>
          </li>
      </ul>

      <form class="form-inline mt-2 mt-md-0" method=POST action="{% url 'annoce_search' %}">
        {% csrf_token %}

        <input class="form-control mr-sm-2" type="texr" placeholder="Search"  name="searched">
        <button  class="btn btn-outline-success my-2 my-sm-0">Search</button>
      </form>


    </div>
  </nav>

  {% block content %}
